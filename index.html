<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">

	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Quote Generator</title>
</head>
<body>


	<div class="container" id="container">
		<!-- Quote -->
		<div class="quote" id="quote">
			<i class="fas fa-quote-left quote__fa"></i>
			<span class="quote__text" id="quoteText">What you are is what you have been. What you'll be what you do now</span>
		</div>

		<!-- Author -->
		<div class="author">
			<span id="authorName" class="author__name" id="authorName">Buddha</span>
		</div>

		<!-- Buttons -->
		<div class="button">
			<button class="button__twitter" id="buttonTwitter" title="Tweet this!">
				<i class="fab fa-twitter"></i>
			</button>
			<button class="button__ig" id="buttonIg" title="post this!">
				<i class="fab fa-instagram"></i>
			</button>
			<button class="button__new-quote btn-grad" id="buttonNew-quote">New Quote</button>
		</div>
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
